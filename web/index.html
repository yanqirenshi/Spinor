<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinor REPL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/css/xterm.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1e2e;
      color: #cdd6f4;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 20px;
      background: #181825;
      border-bottom: 1px solid #313244;
    }
    header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    header h1 span { color: #89b4fa; }
    header p {
      font-size: 12px;
      color: #6c7086;
      margin-top: 4px;
    }
    #terminal-container {
      flex: 1;
      padding: 8px;
    }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #6c7086;
    }
    #loading.hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1><span>Spinor</span> REPL</h1>
    <p>A statically-typed Lisp running in WebAssembly</p>
  </header>
  <div id="terminal-container">
    <div id="loading">Loading WASM runtime...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.8.0/lib/addon-fit.js"></script>

  <script>
    // Emscripten Module configuration
    var Module = {
      onRuntimeInitialized: function() {
        document.getElementById('loading').classList.add('hidden');
        if (typeof initREPL === 'function') {
          initREPL();
        }
      },
      print: function(text) {
        console.log('[spinor]', text);
      },
      printErr: function(text) {
        console.error('[spinor]', text);
      }
    };
  </script>
  <script src="spinor-repl.js"></script>
  <script src="repl.js"></script>
</body>
</html>
