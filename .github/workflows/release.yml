name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: spinor-linux
            cache_path: ~/.cabal/store
          - os: windows-latest
            artifact_name: spinor-windows.exe
            cache_path: ~/AppData/Roaming/cabal/store
          - os: macos-latest
            artifact_name: spinor-macos
            cache_path: ~/.cabal/store

    steps:
      - uses: actions/checkout@v4

      # Windows: MSYS2 環境のセットアップ (network, hmatrix のビルドに必要)
      - name: Setup MSYS2
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          update: true
          install: >-
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-glfw
            base-devel
            autoconf
            automake

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.3'
          cabal-version: 'latest'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.cache_path }}
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Build
        run: |
          cabal update
          cabal build exe:spinor -O2

      - name: Prepare binary
        shell: bash
        run: |
          cabal install exe:spinor --installdir=. --install-method=copy --overwrite-policy=always
          # Rename to platform-specific name
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv spinor.exe "${{ matrix.artifact_name }}"
          else
            mv spinor "${{ matrix.artifact_name }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/spinor-linux/spinor-linux release/
          cp artifacts/spinor-windows.exe/spinor-windows.exe release/
          cp artifacts/spinor-macos/spinor-macos release/
          chmod +x release/spinor-linux release/spinor-macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
